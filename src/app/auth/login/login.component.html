<app-intro></app-intro>
<div class="sign-up-container">
    <div class="sign-up-text">Neu bei DABubble?</div>
    <div routerLink="/sign-up"  class="sign-up-link">Konto erstellen</div>
</div>
<div class="page-container">
    <section id="login-card">
        <h1 class="headline">Anmeldung</h1>
        <div class="login-help-text">Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest</div>
        <div class="input-container">
            <input type="email" name="login-email" id="login-email" placeholder="fred.beck@email.com">
            <div>*Diese E-Mail-Adresse ist leider ung체ltig</div>
        </div>
        <div class="input-container">
            <input type="password" name="login-password" id="login-password" placeholder="password">
            <div>Falsches Passwort. Bitte noch einmal versuchen</div>
        </div>
        <div  routerLink="reset-password" class="pw-reset">Passwort vergessen</div>
        <div class="login-or-container">
            <div class="line"></div>
            <div>ODER</div>
            <div class="line"></div>
        </div>
        <div class="google-login">
            <img src="/assets/img/login/google.svg">
            <div>Anmelden mit Google</div>
        </div>
        <div class="login-btn-container d-flex flex-align-center flex-justify-center">
            <div class="btn-blue">Anmelden</div>
            <div class="btn-white">G채ste-Login</div>
        </div>
    </section>
    <app-auth-bottom></app-auth-bottom>
</div>
